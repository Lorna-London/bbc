<!DOCTYPE html>
<html lang="en">
    <body>
        <head>
            <title>BBC Home</title>
            <meta charset="utf-8" content="viewport" width="device-width" intial-scale="1.0">
            <link rel="stylesheet" href="bbc.css">
        </head>
        <header>
            <div>
                <h2><span>B</span>&nbsp;<span>B</span>&nbsp;<span>C</span></h2>
                <ul>
                    <li>Home</li>
                    <li>News</li>
                    <li>Sport</li>
                    <li>Weather</li>
                    <li>iPlayer</li>
                    <li>Sounds</li>
                    <li>Food</li>
                    <li>CBeebies</li>
                    <li>Travel</li>
                    <li>More...</li>
                </ul>
                <form>
                    Search:
                    <input type="search" name="username" size="15" max-length="15">
                    <input type="submit" size="15" max-length="10">
                </form>
                <i class="fas fa-search"></i>
            </div>
            <h1>Welcome to the BBC</h1>
        </header>
        <br>
        <main>
            <div class="flex-container">
                <figure>
                    <img src="images/news.jpg" alt="newspaper display in window">  
                    <figcaption>State-of-the-art newspaper<br>
                        shop opening</figcaption>             
                </figure>
                <figure>
                    <img src="images/laptop.jpg" alt="laptop">
                    <figcaption>Latest laptop review<br>
                    brought to you by PC You</figcaption>  
                </figure>
                <figure>
                    <img src="images/hangingbike.jpg" alt="hanging bike">
                    <figcaption>Bike cafe come to town<br>
                        brining artists</figcaption>  
                </figure>
                <aside>
                    <h2>Latest stories from around the world</h2>
                </aside>
            </div>
            <section>
                <h3>Discover the beauty in our world</h3>
            </section>
        </main>
        <footer>
            <h4>Made by Lorna</h4>
        </footer>
    </body>
</html>
