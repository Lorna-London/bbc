    <main class="main">
       <h1 class="welcome-message">Welcome to the BBC</h1>

        <section class="left-panel">
          <figure class="left-img-container">
            <img src="images/business.jpg" alt="skyrise business buildings">
           <figcaption>
              <h2 class="left-panel-h2"><span class="live">LIVE</span> Recession looms as economy shrinks</h2>
            </figcaption>
           </figure>
          </section>

          <section class="middle-panel">
            <figure class="middle-img-container img-container">
              <img src="images/codejourney.jpg" alt="inside offices" class="middle-panel-img">
            <figcaption>
              <h3 class="middle-panel-h3">Offices empty as workers continue to WFH</h3>
              <p class="middle-panel-p">Business</p>
            </figcaption>
           </figure>

            <figure class="middle-img-container img-container">
              <img src="images/hangingbike.jpg" alt="bike hanging on wall" class="middle-panel-img">
              <figcaption>
                <h3 class="middle-panel-h3">'I will be the first person to visit cycling cafe'</h3>
                <p class="middle-panel-p">Health & Fitness</p>
              </figcaption>
            </figure>

            <figure class="middle-img-container img-container">
              <img src="images/news.jpg" alt="news" class="middle-panel-img">
              <figcaption>
                <h3 class="middle-panel-h3">Journalists scramble to find news stories</h3>
                <p class="middle-panel-p">Media</p>
              </figcaption>
            </figure>

            <figure class="middle-img-container img-container">
              <img src="images/gig.jpg" alt="music festivals heaving since Covid" class="middle-panel-img">
               <figcaption>
                  <h3 class="middle-panel-h3">Music festivals heaving since lockdown eases</h3>
                  <p class="middle-panel-p">Music</p>
                </figcaption> 
              </figure>
              </section>

          <aside class="right-panel">
              <div class="right-panel-box">UK holds Armistice Day two-minute silence</div>
              <div class="right-panel-box">What is a recession and how could it affect me?</div>
              <div class="right-panel-box">Hancock told Covid rule break 'a slap in the face'</div>
              <div class="right-panel-box">Does the average nurse earn Â£34,000 a year?</div>
            </aside>
       </section>
