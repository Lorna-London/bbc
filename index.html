<!DOCTYPE html>
<html lang="en">
    <head>
      <title>BBC Home</title>
      <meta
        charset="utf-8"
        content="viewport"
        width="device-width"
        intial-scale="1.0"
      />
      <link rel="stylesheet" href="style.css" />
    </head>
<body class="body">
    <header class="header">
        <div class="logo-container">
            <h1 class="logo"><span>B</span>&nbsp;<span>B</span>&nbsp;<span>C</span></h2>
        </div>
        <div class="sign-in-container">
          <p class="person-icon">Icon</p>
          <a>Sign in</a>
        </div>
        <ul class="menu-container">
            <li><a>Bell</a></li>
            <li><a>Home</a></li>
            <li><a>News</a></li>
            <li><a>Sport</a></li>
            <li><a>Weather</a></li>
            <li><a>iPlayer</a></li>
            <li><a>Sounds</a></li>
            <li><a>Bitesize</a></li>
            <li><a>...</a></li>
        </ul>
        <form class="form">
          <input type="search" name="username" size="20" max-length="15" placeholder="Search BBC"/>
        </form>
      </div>
    </header>
    <main class="main">
       <h1 class="welcome-message">Welcome to the BBC</h1>
       <section class="section-wrapper">
        <figure class="column1">
            <img src="images/business.jpg" alt="skyrise business buildings">
            <figcaption>
              <h2><span class="live">LIVE</span> Ukrainian flags fly in Kherson after Russian retreat</h2>
              <p></p>
            </figcaption>
          </figure>
          <figure class="column2">
            <img src="images/codejourney.jpg" alt="inside offices">
            <figcaption>
              <h3>Recession looms as economy shrinks</h3>
              <p>Business 3415</p>
            </figcaption>
          </figure>
          <figure class="column3">
            <img src="images/hangingbike.jpg" alt="bike hanging on wall">
            <figcaption>
              <h3>'I will be the first person <br>to visit cycling cafe'</h3>
              <p></p>
            </figcaption>
          </figure>
          <aside class="column4">
              <div class="top">UK holds Armistice Day two-minute silence</div>
              <div class="middle">What is a recession and how could it affect me?</div>
              <div class="bottom">Hancock told Covid rule break 'a slap in the face'</div>
          </aside>
       </section>
</main> 
  </body>
</html>
